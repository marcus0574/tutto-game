<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tutto - Pro Rules Edition</title>
    <style>
        :root {
            --gold: #ffd700;
            --panel: rgba(0, 0, 0, 0.9);
            --card-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        body { 
            margin: 0; 
            background: radial-gradient(circle, #2e7d32 0%, #1b5e20 100%); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            touch-action: none; 
            user-select: none; 
        }
        canvas { display: block; }
        
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .setup-box { 
            background: #222; padding: 40px; border: 3px solid var(--gold); 
            border-radius: 25px; text-align: center; max-width: 450px;
        }
        input { 
            padding: 12px; font-size: 18px; border-radius: 10px; border: 1px solid #444; 
            margin: 8px; width: 85%; background: #111; color: white; 
        }
        
        #sidebar { 
            position: absolute; right: 0; top: 0; width: 260px; height: 100%; 
            background: var(--panel); border-left: 5px solid var(--gold); 
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        
        #score-list { flex-grow: 0; overflow-y: auto; max-height: 50%; }

        .controls { position: absolute; bottom: 30px; left: 350px; display: flex; gap: 15px; }
        
        button { 
            padding: 15px 25px; font-size: 18px; font-weight: bold; border: none; 
            border-radius: 12px; cursor: pointer; color: white; 
            box-shadow: 0 5px 0px rgba(0,0,0,0.4); transition: 0.1s;
        }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0px rgba(0,0,0,0.4); }
        button:disabled { background: #444 !important; color: #777; cursor: not-allowed; box-shadow: none; transform: none; }
        
        #roll-btn { background: linear-gradient(#4a4ae6, #1e1e96); }
        #save-btn { background: linear-gradient(#e64a4a, #961e1e); }
        #undo-btn { background: linear-gradient(#777, #333); }
        #start-btn { background: var(--gold); color: black; width: 100%; margin-top: 20px; }
        
        #card-btn { 
            position: absolute; top: 380px; left: 25px; background: var(--gold); 
            color: black; width: 130px; padding: 12px; border-radius: 12px; font-weight: bold;
            border: none; box-shadow: var(--card-shadow);
        }

        .score-entry { margin-bottom: 10px; padding: 10px 15px; border-radius: 10px; background: rgba(255,255,255,0.05); }
        .active-player { border-left: 4px solid var(--gold); background: rgba(255, 215, 0, 0.1); }
        
        #round-area { 
            margin-top: auto; padding-top: 10px; border-top: 1px solid #444; 
            text-align: center;
        }

        .dice-collection { 
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; 
            margin-top: 10px; min-height: 80px; padding: 10px;
            background: rgba(0,0,0,0.3); border-radius: 12px;
        }
        .mini-die { 
            width: 32px; height: 32px; background: white; color: black; 
            border-radius: 6px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 18px; border: 1px solid #999;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        #msg-display { position: absolute; top: 60px; left: 180px; font-size: 32px; color: var(--gold); font-weight: bold; }
        #deck-info { position: absolute; top: 355px; left: 25px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="setup-box">
        <h1 style="color: var(--gold); margin-top: 0;">TUTTO</h1>
        <div id="player-inputs">
            <input type="text" id="p1" value="Spieler 1">
            <input type="text" id="p2" value="Spieler 2">
            <input type="text" id="p3" placeholder="Name Spieler 3">
            <input type="text" id="p4" placeholder="Name Spieler 4">
        </div>
        <button id="start-btn" onclick="initGame()">SPIEL STARTEN</button>
    </div>
</div>

<div id="sidebar">
    <h3 style="color: var(--gold); margin-top: 0; text-align: center; font-size: 16px;">SPIELER</h3>
    <div id="score-list"></div>
    
    <div id="round-area">
        <div style="font-size: 11px; color: #aaa; letter-spacing: 1px;">PUNKTE DIESE RUNDE</div>
        <div id="round-display" style="font-size: 42px; color: var(--gold); font-weight: bold; margin: 2px 0;">0</div>
        <div id="bonus-info" style="font-size: 12px; color: #00ffff; height: 32px; display: flex; align-items: center; justify-content: center;"></div>
        
        <div style="font-size: 11px; color: #888; margin-top: 10px; text-transform: uppercase;">Beiseitegelegt</div>
        <div class="dice-collection" id="collected-dice-container"></div>
    </div>
</div>

<div id="msg-display">Karte ziehen!</div>
<div id="deck-info">Karten im Stapel: 54</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="roll-btn" onclick="rollDice()">WÜRFELN</button>
    <button id="undo-btn" onclick="undoLastSelection()">ZURÜCK</button>
    <button id="save-btn" onclick="savePoints()">SICHERN</button>
</div>
<button id="card-btn" onclick="drawCard()">NEUE KARTE</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const rollSound = new Audio('assets/dice_roll.mp3');
    
    let players = [], scores = [], currentPlayer = 0;
    let currentCard = null, dice = [], selectedInRound = [], numDiceToRoll = 6, roundScore = 0, isNiete = false;
    let moveHistory = [], isAnimatingDice = false, diceAnimTimer = 0, cardX = -250;
    let cardDeck = [];
    
    function createDeck() {
        const proto = [
            {name: "BONUS 200", color: "#2b5ab3", bonus: 200, icon: "★", count: 10},
            {name: "BONUS 400", color: "#2b5ab3", bonus: 400, icon: "★★", count: 10},
            {name: "STOP", color: "#b32b2b", bonus: 0, icon: "✕", count: 10},
            {name: "TUTTO", color: "#d4af37", bonus: 0, icon: "❂", count: 5},
            {name: "STRASSE", color: "#2bb3b3", bonus: 2000, icon: "➔", count: 5},
            {name: "x2 VERDOPPLER", color: "#e67e22", bonus: 0, icon: "x2", count: 5},
            {name: "PLUS/MINUS", color: "#27ae60", bonus: 1000, icon: "±", count: 5},
            {name: "ZWANGRUNDE", color: "#7f8c8d", bonus: 0, icon: "↻", count: 2},
            {name: "KLEEBLATT", color: "#b32bb3", bonus: 0, icon: "♣", count: 2}
        ];
        let newDeck = [];
        proto.forEach(p => { for(let i=0; i<p.count; i++) newDeck.push({...p}); });
        for (let i = newDeck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newDeck[i], newDeck[j]] = [newDeck[j], newDeck[i]];
        }
        return newDeck;
    }

    const diceImages = [];
    for(let i=1; i<=6; i++) {
        const img = new Image();
        img.src = `assets/die_${i}.png`;
        diceImages[i] = img;
    }

    function initGame() {
        players = [];
        for(let i=1; i<=4; i++) {
            let val = document.getElementById('p' + i).value.trim();
            if(val !== "") players.push(val);
        }
        scores = players.map(() => 0);
        cardDeck = createDeck();
        document.getElementById('setup-screen').style.display = 'none';
        updateUI();
    }

    function drawCard() {
        if (isNiete || isAnimatingDice) return;
        if (currentCard && numDiceToRoll !== 0) return;
        if (cardDeck.length === 0) cardDeck = createDeck();

        cardX = -250;
        currentCard = cardDeck.pop();
        if (numDiceToRoll === 0) { numDiceToRoll = 6; selectedInRound = []; }
        
        if (currentCard.name === "STOP") { isNiete = true; document.getElementById('msg-display').innerText = "STOP!"; }
        else { document.getElementById('msg-display').innerText = currentCard.name; }
        updateUI();
    }

    function rollDice() {
        if (!currentCard || isNiete || isAnimatingDice || numDiceToRoll === 0) return;
        rollSound.play().catch(() => {});
        isAnimatingDice = true;
        diceAnimTimer = 25;
        moveHistory = [];
        dice = [];
        for (let i = 0; i < numDiceToRoll; i++) {
            let x = 200 + Math.random() * (window.innerWidth - 550);
            let y = 120 + Math.random() * (window.innerHeight - 350);
            dice.push({ value: Math.floor(Math.random()*6)+1, x: x, y: y, selected: false });
        }
        updateUI();
    }

    function savePoints() {
        if (roundScore === 0 || isNiete || !currentCard || isAnimatingDice) return;
        
        // Zwangskarten
        if (currentCard.name === "KLEEBLATT") return; 
        if (currentCard.name === "ZWANGRUNDE" && numDiceToRoll > 0) return;

        let finalPoints = roundScore;
        
        // BONUS REGEL: Nur bei Tutto (numDiceToRoll === 0) werden Karteboni addiert
        if (numDiceToRoll === 0) {
            if (currentCard.name.startsWith("BONUS")) finalPoints += currentCard.bonus;
            if (currentCard.name === "x2 VERDOPPLER") finalPoints *= 2;
            if (currentCard.name === "PLUS/MINUS") {
                let leadIdx = scores.indexOf(Math.max(...scores));
                if (scores[leadIdx] > 0) scores[leadIdx] = Math.max(0, scores[leadIdx] - 1000);
                finalPoints = 1000;
            }
        }

        scores[currentPlayer] += finalPoints;
        if (scores[currentPlayer] >= 6000) { alert(players[currentPlayer] + " GEWINNT!"); location.reload(); return; }
        nextTurn();
    }

    function nextTurn() {
        currentPlayer = (currentPlayer + 1) % players.length;
        roundScore = 0; numDiceToRoll = 6; dice = []; currentCard = null; isNiete = false; moveHistory = []; selectedInRound = [];
        document.getElementById('msg-display').innerText = "Karte ziehen!";
        updateUI();
    }

    function updateUI() {
        document.getElementById('score-list').innerHTML = players.map((p, i) => `
            <div class="score-entry ${i === currentPlayer ? 'active-player' : ''}">
                <div style="font-size: 14px; font-weight: bold;">${p}</div>
                <div style="font-size: 18px; color: var(--gold);">${scores[i]}</div>
            </div>`).join("");
        
        document.getElementById('round-display').innerText = roundScore;
        document.getElementById('deck-info').innerText = "Karten im Stapel: " + cardDeck.length;
        document.getElementById('collected-dice-container').innerHTML = selectedInRound.map(v => `<div class="mini-die">${v}</div>`).join("");
        
        let bonusText = "";
        if(currentCard) {
            const isTutto = (numDiceToRoll === 0);
            if(currentCard.name.startsWith("BONUS")) {
                bonusText = isTutto ? `<span style="color:#00ff00">+ ${currentCard.bonus} erreicht!</span>` : `<span style="color:#aaa">Tutto für +${currentCard.bonus} nötig</span>`;
            } else if(currentCard.name === "x2 VERDOPPLER") {
                bonusText = isTutto ? `<span style="color:#00ff00">Punkte verdoppelt!</span>` : `<span style="color:#aaa">Tutto für x2 nötig</span>`;
            } else if(currentCard.name === "PLUS/MINUS") {
                bonusText = isTutto ? `<span style="color:#00ff00">Ziel erreicht (1000 Pkt)</span>` : `<span style="color:#aaa">Tutto für 1000 Pkt nötig</span>`;
            }
        }
        document.getElementById('bonus-info').innerHTML = bonusText;

        document.getElementById('roll-btn').disabled = (numDiceToRoll === 0 || !currentCard || isNiete);
        document.getElementById('save-btn').disabled = (roundScore === 0 || isNiete || (currentCard && (currentCard.name === "KLEEBLATT" || (currentCard.name === "ZWANGRUNDE" && numDiceToRoll > 0) || (currentCard.name === "PLUS/MINUS" && numDiceToRoll > 0))));
    }

    function checkNieteFinal() {
        let counts = {};
        dice.forEach(d => { if(!d.selected) counts[d.value] = (counts[d.value] || 0) + 1; });
        if (currentCard.name === "STRASSE") {
            let needed = [1,2,3,4,5,6].filter(n => !selectedInRound.includes(n));
            let available = dice.filter(d => !d.selected).map(d => d.value);
            return !needed.some(n => available.includes(n));
        }
        for (let v in counts) if (counts[v] >= 3 || v == 1 || v == 5) return false;
        return true;
    }

    function undoLastSelection() {
        if (moveHistory.length === 0 || isAnimatingDice) return;
        let lastMove = moveHistory.pop();
        lastMove.diceIndices.forEach(idx => { dice[idx].selected = false; numDiceToRoll++; selectedInRound.pop(); });
        roundScore -= lastMove.points;
        updateUI();
    }

    function drawDesignerCard(x, y, card) {
        const w = 150, h = 210, r = 15;
        ctx.save(); ctx.translate(x, y);
        ctx.shadowBlur = 20; ctx.shadowColor = "rgba(0,0,0,0.5)";
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.roundRect(0, 0, w, h, r); ctx.fill();
        ctx.shadowBlur = 0; ctx.strokeStyle = card.color; ctx.lineWidth = 8;
        ctx.beginPath(); ctx.roundRect(10, 10, w-20, h-20, r-5); ctx.stroke();
        ctx.fillStyle = card.color; ctx.font = "bold 40px Arial"; ctx.textAlign = "center";
        ctx.fillText(card.icon, w/2, h/2 - 10);
        ctx.font = "bold 15px sans-serif"; ctx.fillText(card.name, w/2, h/2 + 35);
        ctx.restore();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (currentCard) { if (cardX < 20) cardX += 15; drawDesignerCard(cardX, 150, currentCard); }
        dice.forEach(d => {
            if (!d.selected) {
                let dx = d.x, dy = d.y, val = d.value;
                if (isAnimatingDice) { dx += (Math.random()-0.5)*15; dy += (Math.random()-0.5)*15; val = Math.floor(Math.random()*6)+1; }
                if (diceImages[val]?.complete) ctx.drawImage(diceImages[val], dx, dy, 90, 90);
                else { ctx.fillStyle = "white"; ctx.fillRect(dx, dy, 90, 90); }
            }
        });
        if (isAnimatingDice) {
            diceAnimTimer--;
            if (diceAnimTimer <= 0) {
                isAnimatingDice = false;
                if (checkNieteFinal()) { isNiete = true; document.getElementById('msg-display').innerText = "NIETE!"; updateUI(); }
            }
        }
        requestAnimationFrame(draw);
    }

    canvas.addEventListener('mousedown', (e) => {
        if (isNiete || isAnimatingDice) { if(isNiete) nextTurn(); return; }
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        dice.forEach((d, idx) => {
            if (!d.selected && mx > d.x && mx < d.x+90 && my > d.y && my < d.y+90) {
                let val = d.value, p = 0, indices = [];
                if (currentCard.name === "STRASSE") {
                    if (!selectedInRound.includes(val)) { 
                        d.selected = true; selectedInRound.push(val); numDiceToRoll--; indices.push(idx); 
                        if (selectedInRound.length === 6) { p = 2000; document.getElementById('msg-display').innerText = "STRASSE TUTTO!"; }
                    }
                } else {
                    let active = dice.filter(die => !die.selected);
                    let counts = {}; active.forEach(die => counts[die.value] = (counts[die.value] || 0) + 1);
                    if (counts[val] >= 3) {
                        let c = 0; dice.forEach((die, i) => { if (die.value === val && !die.selected && c < 3) { die.selected = true; selectedInRound.push(val); numDiceToRoll--; indices.push(i); c++; } });
                        if(currentCard.name !== "KLEEBLATT") p = (val === 1) ? 1000 : val * 100;
                    } else if (val === 1 || val === 5) {
                        d.selected = true; selectedInRound.push(val); numDiceToRoll--; indices.push(idx);
                        if(currentCard.name !== "KLEEBLATT") p = (val === 1) ? 100 : 50;
                    }
                }
                if (indices.length > 0) { roundScore += p; moveHistory.push({ diceIndices: indices, points: p }); updateUI(); }
                if (numDiceToRoll === 0) { document.getElementById('msg-display').innerText = "TUTTO!"; updateUI(); }
            }
        });
    });

    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    draw();
</script>
</body>
</html>
