<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tutto - iPad Web Edition</title>
    <style>
        body { margin: 0; background: #146414; color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; touch-action: none; user-select: none; }
        canvas { display: block; background: #146414; }
        
        /* Setup Screen */
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .setup-box { background: #1a1a1a; padding: 40px; border: 3px solid #ffd700; border-radius: 20px; text-align: center; max-width: 400px; }
        input { padding: 12px; font-size: 18px; border-radius: 8px; border: 1px solid #ffd700; margin: 8px; width: 85%; background: #222; color: white; }
        
        /* Sidebar & UI */
        #sidebar { position: absolute; right: 0; top: 0; width: 240px; height: 100%; background: rgba(0, 0, 0, 0.9); border-left: 4px solid #ffd700; padding: 20px; box-sizing: border-box; }
        .controls { position: absolute; bottom: 30px; left: 350px; display: flex; gap: 20px; }
        
        button { padding: 15px 30px; font-size: 20px; font-weight: bold; border: 2px solid white; border-radius: 12px; cursor: pointer; color: white; box-shadow: 0 4px 0px rgba(0,0,0,0.5); }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0px rgba(0,0,0,0.5); }
        #roll-btn { background: #3232c8; }
        #save-btn { background: #c83232; }
        #start-btn { background: #ffd700; color: black; border: none; width: 100%; margin-top: 20px; }
        #card-btn { position: absolute; top: 350px; left: 20px; background: #ffd700; color: black; width: 130px; padding: 10px; font-size: 16px; border-radius: 10px; border: none; font-weight: bold; }

        .score-entry { margin-bottom: 12px; padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.05); border-left: 5px solid transparent; }
        .active-player { border-left: 5px solid #ffd700; background: rgba(255, 215, 0, 0.15); }
        #msg-display { position: absolute; top: 80px; left: 180px; font-size: 28px; color: #ffd700; font-weight: bold; text-shadow: 2px 2px 4px black; }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="setup-box">
        <h1 style="color: #ffd700; margin-bottom: 30px;">TUTTO SETUP</h1>
        <div id="player-inputs">
            <input type="text" id="p1" placeholder="Name Spieler 1" value="Spieler 1">
            <input type="text" id="p2" placeholder="Name Spieler 2" value="Spieler 2">
            <input type="text" id="p3" placeholder="Name Spieler 3 (leer lassen fÃ¼r 2)">
            <input type="text" id="p4" placeholder="Name Spieler 4 (leer lassen)">
        </div>
        <button id="start-btn" onclick="initGame()">SPIEL STARTEN</button>
    </div>
</div>

<div id="sidebar">
    <h2 style="color: #ffd700; margin-top: 0;">PUNKTE</h2>
    <div id="score-list"></div>
    <hr style="border: 1px solid #444;">
    <div id="round-display" style="font-size: 22px; color: #ffd700;">Runde: 0</div>
    <div id="selected-list" style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px;"></div>
</div>

<div id="msg-display">Karte ziehen!</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="roll-btn" onclick="rollDice()">WÃœRFELN</button>
    <button id="save-btn" onclick="savePoints()">SICHERN</button>
</div>
<button id="card-btn" onclick="drawCard()">NEUE KARTE</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const rollSound = new Audio('assets/dice_roll.mp3');
    
    let players = [];
    let scores = [];
    let currentPlayer = 0;
    let currentCard = null;
    let dice = [];
    let selectedInRound = [];
    let numDiceToRoll = 6;
    let roundScore = 0;
    let isNiete = false;

    const diceImages = [];
    for(let i=1; i<=6; i++) {
        const img = new Image();
        img.src = `assets/die_${i}.png`;
        diceImages[i] = img;
    }

    function initGame() {
        players = [];
        for(let i=1; i<=4; i++) {
            let val = document.getElementById('p' + i).value.trim();
            if(val !== "") players.push(val);
        }
        if(players.length < 1) players = ["Spieler 1"];
        scores = players.map(() => 0);
        document.getElementById('setup-screen').style.display = 'none';
        updateUI();
    }

    function findNonOverlappingPos() {
        let x, y, overlap;
        let attempts = 0;
        const size = 100; // Abstand zwischen den WÃ¼rfeln
        do {
            overlap = false;
            x = 180 + Math.random() * (window.innerWidth - 500);
            y = 120 + Math.random() * (window.innerHeight - 350);
            for (let d of dice) {
                if (Math.abs(x - d.x) < size && Math.abs(y - d.y) < size) overlap = true;
            }
            attempts++;
        } while (overlap && attempts < 300);
        return {x, y};
    }

    function rollDice() {
        if (!currentCard || isNiete) return;
        rollSound.play().catch(() => {});
        if (numDiceToRoll === 0) { numDiceToRoll = 6; selectedInRound = []; }
        
        dice = [];
        for (let i = 0; i < numDiceToRoll; i++) {
            let pos = findNonOverlappingPos();
            dice.push({ value: Math.floor(Math.random() * 6) + 1, x: pos.x, y: pos.y, selected: false });
        }
        
        if (checkNieteLogic()) {
            isNiete = true;
            document.getElementById('msg-display').innerText = "NIETE! (Tippe zum Wechsel)";
        }
        updateUI();
    }

    function checkNieteLogic() {
        let counts = {};
        dice.forEach(d => counts[d.value] = (counts[d.value] || 0) + 1);
        if (currentCard.name === "STRASSE") {
            // Niete bei StraÃŸe, wenn alle gewÃ¼rfelten Zahlen schon beiseite liegen
            return dice.every(d => selectedInRound.includes(d.value));
        }
        for (let v in counts) {
            if (counts[v] >= 3 || v == 1 || v == 5) return false;
        }
        return true;
    }

    function drawCard() {
        if (currentCard || isNiete) return;
        const deck = [
            {name: "BONUS 200", color: "#3232c8", bonus: 200},
            {name: "BONUS 400", color: "#3232c8", bonus: 400},
            {name: "STOP", color: "#c83232", bonus: 0},
            {name: "TUTTO", color: "#ffd700", bonus: 0},
            {name: "STRASSE", color: "#00ffff", bonus: 2000},
            {name: "KLEEBLATT", color: "#ff00ff", bonus: 0}
        ];
        currentCard = deck[Math.floor(Math.random() * deck.length)];
        selectedInRound = [];
        if (currentCard.name === "STOP") { isNiete = true; document.getElementById('msg-display').innerText = "STOP!"; }
        else { document.getElementById('msg-display').innerText = currentCard.name + "!"; }
        updateUI();
    }

    function savePoints() {
        if (roundScore === 0 || isNiete || !currentCard) return;
        if (currentCard.name === "STRASSE" || currentCard.name === "KLEEBLATT") return;
        
        scores[currentPlayer] += (roundScore + (currentCard.bonus || 0));
        if (scores[currentPlayer] >= 6000) {
            alert("SIEG! " + players[currentPlayer] + " hat das Ziel von 6000 Punkten erreicht!");
            location.reload();
            return;
        }
        nextTurn();
    }

    function nextTurn() {
        currentPlayer = (currentPlayer + 1) % players.length;
        roundScore = 0; numDiceToRoll = 6; dice = []; currentCard = null; selectedInRound = []; isNiete = false;
        document.getElementById('msg-display').innerText = "Karte ziehen!";
        updateUI();
    }

    function updateUI() {
        let list = document.getElementById('score-list');
        list.innerHTML = "";
        players.forEach((p, i) => {
            let active = (i === currentPlayer) ? "active-player" : "";
            list.innerHTML += `<div class="score-entry ${active}"><strong>${p}</strong><br>Punkte: ${scores[i]}</div>`;
        });
        document.getElementById('round-display').innerText = "Runde: " + roundScore;
        
        let selDiv = document.getElementById('selected-list');
        selDiv.innerHTML = selectedInRound.map(v => `<div style="background:white; color:black; padding:4px 8px; border-radius:6px; font-weight:bold; border:1px solid #999">ðŸŽ² ${v}</div>`).join("");
    }

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (currentCard) {
            ctx.fillStyle = currentCard.color;
            ctx.shadowBlur = 15; ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.fillRect(20, 150, 140, 190);
            ctx.shadowBlur = 0;
            ctx.fillStyle = "white"; ctx.font = "bold 18px Arial";
            ctx.fillText(currentCard.name, 30, 250);
        }
        dice.forEach(d => {
            if (!d.selected) {
                if (diceImages[d.value] && diceImages[d.value].complete) {
                    ctx.drawImage(diceImages[d.value], d.x, d.y, 90, 90);
                } else {
                    ctx.fillStyle = "white"; ctx.fillRect(d.x, d.y, 90, 90);
                    ctx.fillStyle = "black"; ctx.font = "bold 35px Arial"; ctx.fillText(d.value, d.x+32, d.y+58);
                }
            }
        });
        requestAnimationFrame(draw);
    }
    draw();

    canvas.addEventListener('mousedown', (e) => {
        if (isNiete) { nextTurn(); return; }
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        
        dice.forEach(d => {
            if (!d.selected && mx > d.x && mx < d.x+90 && my > d.y && my < d.y+90) {
                let val = d.value;

                // --- STRASSEN LOGIK (Keine Drillinge) ---
                if (currentCard.name === "STRASSE") {
                    if (!selectedInRound.includes(val)) {
                        d.selected = true;
                        selectedInRound.push(val);
                        numDiceToRoll--;
                        if (selectedInRound.length === 6) roundScore = 2000;
                    }
                } 
                // --- NORMALE LOGIK ---
                else {
                    let activeDice = dice.filter(die => !die.selected);
                    let counts = {};
                    activeDice.forEach(die => counts[die.value] = (counts[die.value] || 0) + 1);

                    if (counts[val] >= 3) {
                        let count = 0;
                        dice.forEach(die => {
                            if (die.value === val && !die.selected && count < 3) {
                                die.selected = true; selectedInRound.push(val); numDiceToRoll--; count++;
                            }
                        });
                        if(currentCard.name !== "KLEEBLATT") roundScore += (val === 1) ? 1000 : val * 100;
                    } else if (val === 1 || val === 5) {
                        d.selected = true; selectedInRound.push(val); numDiceToRoll--;
                        if(currentCard.name !== "KLEEBLATT") roundScore += (val === 1) ? 100 : 50;
                    }
                }
                
                if (numDiceToRoll === 0 && currentCard.name === "KLEEBLATT") {
                    alert("KLEEBLATT TUTTO! " + players[currentPlayer] + " GEWINNT DAS SPIEL SOFORT!");
                    location.reload();
                }
                updateUI();
            }
        });
    });
</script>
</body>
</html>
