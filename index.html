<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tutto - Das WÃ¼rfelspiel</title>
    <style>
        body { 
            margin: 0; 
            background: #146414; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden; 
            touch-action: none; 
            user-select: none;
        }
        canvas { display: block; background: #146414; }
        
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        #sidebar {
            position: absolute;
            right: 0;
            top: 0;
            width: 240px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            border-left: 4px solid #ffd700;
            padding: 20px;
            box-sizing: border-box;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 400px; /* Platz fÃ¼r Karte lassen */
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 22px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #roll-btn { background: #3232c8; }
        #save-btn { background: #c83232; }
        #card-btn { 
            position: absolute;
            top: 350px;
            left: 20px;
            background: #ffd700; 
            color: black; 
            width: 130px;
            padding: 10px;
            font-size: 16px;
        }

        .score-entry {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }
        .active-player { border: 2px solid #ffd700; background: rgba(255, 215, 0, 0.2); }
        
        #msg-display { font-size: 24px; color: #ffd700; margin-top: 10px; }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1 id="player-display">Spieler Setup...</h1>
    <div id="msg-display">Karte ziehen!</div>
</div>

<div id="sidebar">
    <h2 style="color: #ffd700; margin-top: 0;">PUNKTE</h2>
    <div id="score-list"></div>
    <hr>
    <div id="round-display">Runde: 0</div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="roll-btn" onclick="rollDice()">WÃœRFELN</button>
    <button id="save-btn" onclick="savePoints()">SICHERN</button>
</div>

<button id="card-btn" onclick="drawCard()">NEUE KARTE</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- SPIEL LOGIK ---
    let players = ["Spieler 1", "Spieler 2"];
    let scores = [0, 0];
    let currentPlayer = 0;
    let currentCard = null;
    let dice = [];
    let selectedInRound = [];
    let numDiceToRoll = 6;
    let roundScore = 0;
    let isNiete = false;

    const cards = [
        {name: "BONUS 200", color: "#3232c8", bonus: 200},
        {name: "BONUS 400", color: "#3232c8", bonus: 400},
        {name: "STOP", color: "#c83232", bonus: 0},
        {name: "TUTTO", color: "#ffd700", bonus: 0},
        {name: "STRASSE", color: "#00ffff", bonus: 2000},
        {name: "KLEEBLATT", color: "#ff00ff", bonus: 0}
    ];

    const diceImages = [];
    for(let i=1; i<=6; i++) {
        const img = new Image();
        img.src = `assets/die_${i}.png`;
        diceImages[i] = img;
    }

    function drawCard() {
        if (currentCard || isNiete) return;
        currentCard = cards[Math.floor(Math.random() * cards.length)];
        selectedInRound = [];
        if (currentCard.name === "STOP") {
            isNiete = true;
            document.getElementById('msg-display').innerText = "STOP! NÃ¤chster Spieler.";
        } else {
            document.getElementById('msg-display').innerText = currentCard.name + "!";
        }
        updateUI();
    }

    function rollDice() {
        if (!currentCard || isNiete) return;
        if (numDiceToRoll === 0) {
            numDiceToRoll = 6;
            selectedInRound = [];
        }
        
        dice = [];
        for (let i = 0; i < numDiceToRoll; i++) {
            let pos = findSafePos();
            dice.push({
                value: Math.floor(Math.random() * 6) + 1,
                x: pos.x,
                y: pos.y,
                selected: false
            });
        }
        
        if (checkNieteLogic()) {
            isNiete = true;
            document.getElementById('msg-display').innerText = "NIETE! (Tippe hier zum Wechsel)";
        }
        updateUI();
    }

    function findSafePos() {
        let x, y, overlap;
        let attempts = 0;
        do {
            overlap = false;
            x = 200 + Math.random() * (canvas.width - 550);
            y = 100 + Math.random() * (canvas.height - 300);
            for (let d of dice) {
                if (Math.abs(x - d.x) < 100 && Math.abs(y - d.y) < 100) overlap = true;
            }
            attempts++;
        } while (overlap && attempts < 100);
        return {x, y};
    }

    function checkNieteLogic() {
        let counts = {};
        dice.forEach(d => counts[d.value] = (counts[d.value] || 0) + 1);
        if (currentCard.name === "STRASSE") {
            // In der Strasse ist alles eine Niete, was man schon hat
            return dice.every(d => selectedInRound.includes(d.value));
        }
        for (let v in counts) {
            if (counts[v] >= 3 || v == 1 || v == 5) return false;
        }
        return true;
    }

    function savePoints() {
        if (roundScore === 0 || isNiete || !currentCard) return;
        if (currentCard.name === "STRASSE" || currentCard.name === "KLEEBLATT") return;
        
        scores[currentPlayer] += (roundScore + currentCard.bonus);
        if (scores[currentPlayer] >= 6000) {
            alert(players[currentPlayer] + " GEWINNT DAS SPIEL!");
            location.reload();
        }
        nextTurn();
    }

    function nextTurn() {
        currentPlayer = (currentPlayer + 1) % players.length;
        roundScore = 0;
        numDiceToRoll = 6;
        dice = [];
        currentCard = null;
        selectedInRound = [];
        isNiete = false;
        document.getElementById('msg-display').innerText = "Karte ziehen!";
        updateUI();
    }

    // Touch & Maus Steuerung
    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput(e.touches[0]);
    });

    function handleInput(e) {
        if (isNiete) { nextTurn(); return; }
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;

        dice.forEach(d => {
            if (!d.selected && mx > d.x && mx < d.x + 90 && my > d.y && my < d.y + 90) {
                processSelection(d);
            }
        });
    }

    function processSelection(d) {
        let val = d.value;
        let activeDice = dice.filter(die => !die.selected);
        let counts = {};
        activeDice.forEach(die => counts[die.value] = (counts[die.value] || 0) + 1);

        if (currentCard.name === "STRASSE") {
            if (!selectedInRound.includes(val)) {
                d.selected = true;
                selectedInRound.push(val);
                numDiceToRoll--;
                if (selectedInRound.length === 6) roundScore = 2000;
            }
        } else if (counts[val] >= 3) {
            let count = 0;
            dice.forEach(die => {
                if (die.value === val && !die.selected && count < 3) {
                    die.selected = true;
                    selectedInRound.push(val);
                    numDiceToRoll--;
                    count++;
                }
            });
            if (currentCard.name !== "KLEEBLATT") roundScore += (val === 1) ? 1000 : val * 100;
        } else if (val === 1 || val === 5) {
            d.selected = true;
            selectedInRound.push(val);
            numDiceToRoll--;
            if (currentCard.name !== "KLEEBLATT") roundScore += (val === 1) ? 100 : 50;
        }

        if (numDiceToRoll === 0 && currentCard.name === "KLEEBLATT") {
            alert("KLEEBLATT TUTTO! " + players[currentPlayer] + " GEWINNT SOFORT!");
            location.reload();
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('player-display').innerText = players[currentPlayer];
        document.getElementById('round-display').innerText = "Runde: " + roundScore;
        
        let list = document.getElementById('score-list');
        list.innerHTML = "";
        players.forEach((p, i) => {
            let activeClass = (i === currentPlayer) ? "active-player" : "";
            let miniDice = (i === currentPlayer) ? selectedInRound.map(v => `<span style="font-size:12px">ðŸŽ²${v}</span>`).join(" ") : "";
            list.innerHTML += `<div class="score-entry ${activeClass}"><strong>${p}</strong>: ${scores[i]}<br>${miniDice}</div>`;
        });
        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Karte zeichnen
        if (currentCard) {
            ctx.fillStyle = currentCard.color;
            roundRect(ctx, 20, 150, 130, 180, 15, true, true);
            ctx.fillStyle = "white";
            ctx.font = "bold 18px Arial";
            ctx.fillText(currentCard.name, 30, 245);
        }

        // WÃ¼rfel zeichnen
        dice.forEach(d => {
            if (!d.selected) {
                if (diceImages[d.value].complete) {
                    ctx.drawImage(diceImages[d.value], d.x, d.y, 90, 90);
                } else {
                    ctx.fillStyle = "white";
                    roundRect(ctx, d.x, d.y, 90, 90, 10, true, true);
                    ctx.fillStyle = "black";
                    ctx.font = "bold 30px Arial";
                    ctx.fillText(d.value, d.x + 35, d.y + 55);
                }
            }
        });
    }

    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        if (fill) ctx.fill();
        if (stroke) ctx.stroke();
    }

    setInterval(draw, 100); // Sanfterer Redraw
    updateUI();
</script>
</body>
</html>
