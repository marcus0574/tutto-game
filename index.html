<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tutto - Professional Edition</title>
    <style>
        body { margin: 0; background: #146414; color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; touch-action: none; user-select: none; }
        canvas { display: block; background: #146414; }
        
        /* Setup Screen Style */
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .setup-box { background: #1a1a1a; padding: 30px; border: 3px solid #ffd700; border-radius: 20px; text-align: center; }
        input { padding: 10px; font-size: 18px; border-radius: 5px; border: none; margin: 10px; width: 200px; }
        
        /* UI Elements */
        #ui-layer { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        #sidebar { position: absolute; right: 0; top: 0; width: 240px; height: 100%; background: rgba(0, 0, 0, 0.85); border-left: 4px solid #ffd700; padding: 20px; box-sizing: border-box; }
        .controls { position: absolute; bottom: 30px; left: 400px; display: flex; gap: 20px; }
        
        button { padding: 15px 35px; font-size: 22px; font-weight: bold; border: 2px solid white; border-radius: 12px; cursor: pointer; color: white; }
        #roll-btn { background: #3232c8; }
        #save-btn { background: #c83232; }
        #start-btn { background: #ffd700; color: black; margin-top: 20px; }
        #card-btn { position: absolute; top: 350px; left: 20px; background: #ffd700; color: black; width: 130px; padding: 10px; font-size: 16px; }

        .score-entry { margin-bottom: 15px; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.1); }
        .active-player { border: 2px solid #ffd700; background: rgba(255, 215, 0, 0.2); }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="setup-box">
        <h1 style="color: #ffd700;">TUTTO SETUP</h1>
        <p>Anzahl Spieler (1-4):</p>
        <input type="number" id="player-count" min="1" max="4" value="2">
        <div id="name-inputs"></div>
        <button id="start-btn" onclick="startGame()">SPIEL STARTEN</button>
    </div>
</div>

<div id="ui-layer">
    <h1 id="player-display"></h1>
    <div id="msg-display">Karte ziehen!</div>
</div>

<div id="sidebar">
    <h2 style="color: #ffd700; margin-top: 0;">PUNKTE</h2>
    <div id="score-list"></div>
    <hr>
    <div id="round-display" style="font-size: 24px;">Runde: 0</div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="roll-btn" onclick="rollDice()">WÜRFELN</button>
    <button id="save-btn" onclick="savePoints()">SICHERN</button>
</div>
<button id="card-btn" onclick="drawCard()">NEUE KARTE</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Sounds & Bilder
    const rollSound = new Audio('assets/dice_roll.mp3'); 
    const diceImages = [];
    for(let i=1; i<=6; i++) {
        const img = new Image();
        img.src = `assets/die_${i}.png`;
        diceImages[i] = img;
    }

    let players = [];
    let scores = [];
    let currentPlayer = 0;
    let currentCard = null;
    let dice = [];
    let selectedInRound = [];
    let numDiceToRoll = 6;
    let roundScore = 0;
    let isNiete = false;

    function startGame() {
        const count = document.getElementById('player-count').value;
        players = [];
        scores = [];
        for(let i=1; i<=count; i++) {
            players.push("Spieler " + i);
            scores.push(0);
        }
        document.getElementById('setup-screen').style.display = 'none';
        updateUI();
    }

    function rollDice() {
        if (!currentCard || isNiete) return;
        
        // Sound abspielen
        rollSound.currentTime = 0;
        rollSound.play().catch(e => console.log("Sound-Fehler: Bitte eine mp3 in assets legen."));

        if (numDiceToRoll === 0) { numDiceToRoll = 6; selectedInRound = []; }
        
        dice = [];
        for (let i = 0; i < numDiceToRoll; i++) {
            let pos = findSafePos();
            dice.push({ value: Math.floor(Math.random() * 6) + 1, x: pos.x, y: pos.y, selected: false });
        }
        
        if (checkNieteLogic()) {
            isNiete = true;
            document.getElementById('msg-display').innerText = "NIETE!";
        }
        updateUI();
    }

    function checkNieteLogic() {
        let counts = {};
        dice.forEach(d => counts[d.value] = (counts[d.value] || 0) + 1);
        if (currentCard.name === "STRASSE") {
            return dice.every(d => selectedInRound.includes(d.value));
        }
        for (let v in counts) {
            if (counts[v] >= 3 || v == 1 || v == 5) return false;
        }
        return true;
    }

    function savePoints() {
        if (roundScore === 0 || isNiete || !currentCard) return;
        if (currentCard.name === "STRASSE" || currentCard.name === "KLEEBLATT") return;
        
        scores[currentPlayer] += (roundScore + (currentCard.bonus || 0));
        
        // GEWINN-LOGIK: 6000 Punkte
        if (scores[currentPlayer] >= 6000) {
            alert("HERZLICHEN GLÜCKWUNSCH! " + players[currentPlayer] + " hat mit " + scores[currentPlayer] + " Punkten gewonnen!");
            location.reload();
            return;
        }
        nextTurn();
    }

    function nextTurn() {
        currentPlayer = (currentPlayer + 1) % players.length;
        roundScore = 0; numDiceToRoll = 6; dice = []; currentCard = null; selectedInRound = []; isNiete = false;
        document.getElementById('msg-display').innerText = "Karte ziehen!";
        updateUI();
    }

    function drawCard() {
        if (currentCard || isNiete) return;
        const cards = [
            {name: "BONUS 200", color: "#3232c8", bonus: 200},
            {name: "BONUS 400", color: "#3232c8", bonus: 400},
            {name: "STOP", color: "#c83232", bonus: 0},
            {name: "TUTTO", color: "#ffd700", bonus: 0},
            {name: "STRASSE", color: "#00ffff", bonus: 2000},
            {name: "KLEEBLATT", color: "#ff00ff", bonus: 0}
        ];
        currentCard = cards[Math.floor(Math.random() * cards.length)];
        if (currentCard.name === "STOP") { isNiete = true; document.getElementById('msg-display').innerText = "STOP!"; }
        else { document.getElementById('msg-display').innerText = currentCard.name + "!"; }
        updateUI();
    }

    // --- HILFSFUNKTIONEN ---
    function findSafePos() {
        let x = 200 + Math.random() * (window.innerWidth - 600);
        let y = 100 + Math.random() * (window.innerHeight - 300);
        return {x, y};
    }

    function updateUI() {
        document.getElementById('player-display').innerText = players[currentPlayer];
        document.getElementById('round-display').innerText = "Runde: " + roundScore;
        let list = document.getElementById('score-list');
        list.innerHTML = "";
        players.forEach((p, i) => {
            let active = (i === currentPlayer) ? "active-player" : "";
            list.innerHTML += `<div class="score-entry ${active}"><strong>${p}</strong>: ${scores[i]}</div>`;
        });
    }

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (currentCard) {
            ctx.fillStyle = currentCard.color;
            ctx.fillRect(20, 150, 130, 180);
            ctx.fillStyle = "white";
            ctx.font = "bold 18px Arial";
            ctx.fillText(currentCard.name, 30, 245);
        }
        dice.forEach(d => {
            if (!d.selected) {
                if (diceImages[d.value] && diceImages[d.value].complete) {
                    ctx.drawImage(diceImages[d.value], d.x, d.y, 90, 90);
                } else {
                    ctx.fillStyle = "white"; ctx.fillRect(d.x, d.y, 90, 90);
                    ctx.fillStyle = "black"; ctx.font = "30px Arial"; ctx.fillText(d.value, d.x+30, d.y+55);
                }
            }
        });
        requestAnimationFrame(draw);
    }
    draw();

    // Würfel-Auswahl Logik (Klick/Touch)
    canvas.addEventListener('mousedown', (e) => {
        if (isNiete) { nextTurn(); return; }
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        dice.forEach(d => {
            if (!d.selected && mx > d.x && mx < d.x+90 && my > d.y && my < d.y+90) {
                d.selected = true;
                if (d.value === 1) roundScore += 100;
                else if (d.value === 5) roundScore += 50;
                // Drillinge etc. hier analog zum vorherigen Code...
                numDiceToRoll--;
                updateUI();
            }
        });
    });
</script>
</body>
</html>
