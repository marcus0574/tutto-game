<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tutto - Master Edition</title>
    <style>
        :root {
            --gold: #ffd700;
            --panel: rgba(0, 0, 0, 0.9);
        }
        body { 
            margin: 0; background: radial-gradient(circle, #2e7d32 0%, #1b5e20 100%); 
            color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; 
            touch-action: none; user-select: none; 
        }
        canvas { display: block; }
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .setup-box { background: #222; padding: 40px; border: 3px solid var(--gold); border-radius: 25px; text-align: center; }
        input { padding: 12px; font-size: 18px; border-radius: 10px; border: 1px solid #444; margin: 8px; width: 80%; background: #111; color: white; }
        #sidebar { position: absolute; right: 0; top: 0; width: 260px; height: 100%; background: var(--panel); border-left: 5px solid var(--gold); padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        #score-list { flex-grow: 0; overflow-y: auto; }
        .controls { position: absolute; bottom: 30px; left: 350px; display: flex; gap: 15px; }
        button { padding: 15px 25px; font-size: 18px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: white; transition: 0.1s; box-shadow: 0 5px 0px rgba(0,0,0,0.4); }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0px rgba(0,0,0,0.4); }
        button:disabled { background: #444 !important; color: #777; cursor: not-allowed; box-shadow: none; }
        #roll-btn { background: linear-gradient(#4a4ae6, #1e1e96); }
        #save-btn { background: linear-gradient(#e64a4a, #961e1e); }
        #undo-btn { background: linear-gradient(#777, #333); }
        #card-btn { position: absolute; top: 380px; left: 25px; background: var(--gold); color: black; width: 130px; padding: 12px; border-radius: 12px; font-weight: bold; border: none; }
        .score-entry { margin-bottom: 10px; padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.05); }
        .active-player { border-left: 4px solid var(--gold); background: rgba(255, 215, 0, 0.1); }
        #round-area { margin-top: auto; text-align: center; border-top: 1px solid #444; padding-top: 10px; }
        .dice-collection { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 10px; min-height: 80px; background: rgba(0,0,0,0.3); border-radius: 12px; padding: 10px; }
        .mini-die { width: 30px; height: 30px; background: white; color: black; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 2px 2px 4px rgba(0,0,0,0.4); }
        #msg-display { position: absolute; top: 60px; left: 180px; font-size: 32px; color: var(--gold); font-weight: bold; }
        #deck-info { position: absolute; top: 355px; left: 25px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div id="setup-screen">
    <div class="setup-box">
        <h1 style="color: var(--gold);">TUTTO</h1>
        <input type="text" id="p1" value="Spieler 1">
        <input type="text" id="p2" value="Spieler 2">
        <input type="text" id="p3" placeholder="Name Spieler 3">
        <input type="text" id="p4" placeholder="Name Spieler 4">
        <button style="background:var(--gold); color:black; width:100%; margin-top:20px;" onclick="initGame()">SPIEL STARTEN</button>
    </div>
</div>

<div id="sidebar">
    <h3 style="color: var(--gold); text-align: center;">PUNKTE</h3>
    <div id="score-list"></div>
    <div id="round-area">
        <div style="font-size: 11px; color: #aaa;">RUNDE</div>
        <div id="round-display" style="font-size: 36px; color: var(--gold); font-weight: bold;">0</div>
        <div id="bonus-info" style="font-size: 12px; min-height: 35px; color: #00ffff;"></div>
        <div class="dice-collection" id="collected-dice-container"></div>
    </div>
</div>

<div id="msg-display">Karte ziehen!</div>
<div id="deck-info">Karten: 54</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="roll-btn" onclick="rollDice()">WÜRFELN</button>
    <button id="undo-btn" onclick="undoLastSelection()">ZURÜCK</button>
    <button id="save-btn" onclick="savePoints()">SICHERN</button>
</div>
<button id="card-btn" onclick="drawCard()">NEUE KARTE</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let players = [], scores = [], currentPlayer = 0;
    let currentCard = null, dice = [], selectedInRound = [], numDiceToRoll = 6, roundScore = 0;
    let isNiete = false, moveHistory = [], isAnimatingDice = false, cardX = -250;
    let cardDeck = [], kleeblattTuttos = 0;

    const diceImages = [];
    for(let i=1; i<=6; i++) { const img = new Image(); img.src = `assets/die_${i}.png`; diceImages[i] = img; }

    function createDeck() {
        const p = [
            {name: "BONUS 200", color: "#2b5ab3", bonus: 200, icon: "★", count: 10},
            {name: "BONUS 400", color: "#2b5ab3", bonus: 400, icon: "★★", count: 10},
            {name: "STOP", color: "#b32b2b", bonus: 0, icon: "✕", count: 10},
            {name: "TUTTO", color: "#d4af37", bonus: 0, icon: "❂", count: 5},
            {name: "STRASSE", color: "#2bb3b3", bonus: 2000, icon: "➔", count: 5},
            {name: "x2", color: "#e67e22", bonus: 0, icon: "x2", count: 5},
            {name: "PLUS/MINUS", color: "#27ae60", bonus: 1000, icon: "±", count: 5},
            {name: "ZWANGRUNDE", color: "#7f8c8d", bonus: 0, icon: "↻", count: 2},
            {name: "KLEEBLATT", color: "#b32bb3", bonus: 0, icon: "♣", count: 2}
        ];
        let d = []; p.forEach(x => { for(let i=0; i<x.count; i++) d.push({...x}); });
        return d.sort(() => Math.random() - 0.5);
    }

    function initGame() {
        for(let i=1; i<=4; i++) { let v = document.getElementById('p'+i).value.trim(); if(v) players.push(v); }
        scores = players.map(() => 0); cardDeck = createDeck();
        document.getElementById('setup-screen').style.display = 'none';
        updateUI();
    }

    function drawCard() {
        if (isNiete || isAnimatingDice || (currentCard && numDiceToRoll !== 0)) return;
        if (cardDeck.length === 0) cardDeck = createDeck();
        cardX = -250; currentCard = cardDeck.pop();
        if (numDiceToRoll === 0) { numDiceToRoll = 6; selectedInRound = []; }
        if (currentCard.name === "STOP") { isNiete = true; document.getElementById('msg-display').innerText = "STOP!"; }
        else { document.getElementById('msg-display').innerText = currentCard.name; }
        updateUI();
    }

    function rollDice() {
        if (!currentCard || isNiete || isAnimatingDice || numDiceToRoll === 0) return;
        isAnimatingDice = true; dice = [];
        for (let i = 0; i < numDiceToRoll; i++) {
            let x, y, overlap;
            do {
                overlap = false;
                x = 220 + Math.random() * (window.innerWidth - 580);
                y = 120 + Math.random() * (window.innerHeight - 300);
                for(let d of dice) if(Math.abs(x-d.x) < 95 && Math.abs(y-d.y) < 95) overlap = true;
            } while(overlap);
            dice.push({ value: Math.floor(Math.random()*6)+1, x, y, selected: false });
        }
        setTimeout(() => { 
            isAnimatingDice = false; 
            if (checkNieteFinal()) { isNiete = true; document.getElementById('msg-display').innerText = "NIETE!"; }
            updateUI();
        }, 600);
    }

    function savePoints() {
        if (roundScore === 0 || isNiete || !currentCard) return;
        if (currentCard.name === "KLEEBLATT" || (currentCard.name === "ZWANGRUNDE" && numDiceToRoll > 0)) return;
        if (currentCard.name === "PLUS/MINUS" && numDiceToRoll > 0) return;

        let p = roundScore;
        if (numDiceToRoll === 0) {
            if (currentCard.name.startsWith("BONUS")) p += currentCard.bonus;
            if (currentCard.name === "x2") p *= 2;
            if (currentCard.name === "PLUS/MINUS") {
                handlePlusMinus();
                p = 1000;
                roundScore = 0; // Verhindert doppelte Addition
            }
        }
        scores[currentPlayer] += p;
        if (scores[currentPlayer] >= 6000) { alert(players[currentPlayer] + " GEWINNT!"); location.reload(); }
        nextTurn();
    }

    function handlePlusMinus() {
        let maxVal = -1;
        players.forEach((_, i) => { if(i !== currentPlayer && scores[i] > maxVal) maxVal = scores[i]; });
        
        // Wenn ich selbst führe, ist das Ziel der Zweitplatzierte
        if (scores[currentPlayer] > maxVal) {
            let secondMax = -1;
            players.forEach((_, i) => { if(i !== currentPlayer && scores[i] < scores[currentPlayer] && scores[i] > secondMax) secondMax = scores[i]; });
            maxVal = secondMax;
        }

        if (maxVal > 0) {
            players.forEach((_, i) => { if(i !== currentPlayer && scores[i] === maxVal) scores[i] = Math.max(0, scores[i] - 1000); });
        }
    }

    function nextTurn() {
        currentPlayer = (currentPlayer + 1) % players.length;
        roundScore = 0; numDiceToRoll = 6; dice = []; currentCard = null; isNiete = false; moveHistory = []; selectedInRound = []; kleeblattTuttos = 0;
        document.getElementById('msg-display').innerText = "Karte ziehen!"; updateUI();
    }

    function updateUI() {
        document.getElementById('score-list').innerHTML = players.map((p, i) => `<div class="score-entry ${i === currentPlayer ? 'active-player' : ''}"><b>${p}</b><span style="float:right">${scores[i]}</span></div>`).join("");
        document.getElementById('round-display').innerText = roundScore;
        document.getElementById('deck-info').innerText = "Karten: " + cardDeck.length;
        document.getElementById('collected-dice-container').innerHTML = selectedInRound.map(v => `<div class="mini-die">${v}</div>`).join("");
        
        let bt = "";
        if(currentCard) {
            let t = numDiceToRoll === 0;
            if(currentCard.name.startsWith("BONUS")) bt = t ? "+"+currentCard.bonus+" OK" : "Tutto für +"+currentCard.bonus;
            if(currentCard.name === "x2") bt = t ? "Verdoppelt!" : "Tutto für x2";
            if(currentCard.name === "PLUS/MINUS") bt = t ? "1000 Pkt Klau!" : "Tutto für Klau";
            if(currentCard.name === "KLEEBLATT") bt = `Tuttos: ${kleeblattTuttos}/2`;
        }
        document.getElementById('bonus-info').innerText = bt;
        document.getElementById('roll-btn').disabled = (numDiceToRoll === 0 || !currentCard || isNiete || isAnimatingDice);
        document.getElementById('save-btn').disabled = (roundScore === 0 || isNiete || (currentCard && (currentCard.name === "KLEEBLATT" || (currentCard.name === "ZWANGRUNDE" && numDiceToRoll > 0) || (currentCard.name === "PLUS/MINUS" && numDiceToRoll > 0))));
    }

    function checkNieteFinal() {
        let counts = {}; dice.forEach(d => { if(!d.selected) counts[d.value] = (counts[d.value] || 0) + 1; });
        if (currentCard.name === "STRASSE") {
            let needed = [1,2,3,4,5,6].filter(n => !selectedInRound.includes(n));
            return !needed.some(n => dice.some(d => !d.selected && d.value === n));
        }
        for (let v in counts) if (counts[v] >= 3 || v == 1 || v == 5) return false;
        return true;
    }

    canvas.addEventListener('mousedown', (e) => {
        if (isNiete || isAnimatingDice) { if(isNiete) nextTurn(); return; }
        const r = canvas.getBoundingClientRect();
        const mx = e.clientX - r.left, my = e.clientY - r.top;
        dice.forEach((d, idx) => {
            if (!d.selected && mx > d.x && mx < d.x+90 && my > d.y && my < d.y+90) {
                let val = d.value, p = 0, inds = [];
                if (currentCard.name === "STRASSE") {
                    if (!selectedInRound.includes(val)) { d.selected = true; selectedInRound.push(val); numDiceToRoll--; inds.push(idx); if (selectedInRound.length === 6) p = 2000; }
                } else {
                    let c = dice.filter(x => !x.selected && x.value === val).length;
                    if (c >= 3) {
                        let count = 0; dice.forEach((x, i) => { if(x.value === val && !x.selected && count < 3) { x.selected = true; selectedInRound.push(val); numDiceToRoll--; inds.push(i); count++; } });
                        if(currentCard.name !== "KLEEBLATT" && currentCard.name !== "PLUS/MINUS") p = (val === 1) ? 1000 : val * 100;
                    } else if (val === 1 || val === 5) {
                        d.selected = true; selectedInRound.push(val); numDiceToRoll--; inds.push(idx);
                        if(currentCard.name !== "KLEEBLATT" && currentCard.name !== "PLUS/MINUS") p = (val === 1) ? 100 : 50;
                    }
                }
                if (inds.length > 0) { roundScore += p; moveHistory.push({ inds, p }); updateUI(); }
                if (numDiceToRoll === 0) {
                    if(currentCard.name === "KLEEBLATT") { 
                        kleeblattTuttos++; 
                        if(kleeblattTuttos === 2) { alert(players[currentPlayer] + " GEWINNT DURCH KLEEBLATT!"); location.reload(); }
                    }
                    document.getElementById('msg-display').innerText = "TUTTO!"; updateUI();
                }
            }
        });
    });

    function undoLastSelection() {
        if (moveHistory.length === 0 || isAnimatingDice) return;
        let l = moveHistory.pop();
        l.inds.forEach(i => { dice[i].selected = false; numDiceToRoll++; selectedInRound.pop(); });
        roundScore -= l.p; updateUI();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (currentCard) { if (cardX < 20) cardX += 15; drawDesignerCard(cardX, 150, currentCard); }
        dice.forEach(d => { if (!d.selected) {
            let v = isAnimatingDice ? Math.floor(Math.random()*6)+1 : d.value;
            if (diceImages[v]?.complete) ctx.drawImage(diceImages[v], d.x, d.y, 90, 90);
        }});
        requestAnimationFrame(draw);
    }

    function drawDesignerCard(x, y, c) {
        const w = 150, h = 210; ctx.save(); ctx.translate(x, y);
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.roundRect(0, 0, w, h, 15); ctx.fill();
        ctx.strokeStyle = c.color; ctx.lineWidth = 8; ctx.beginPath(); ctx.roundRect(10, 10, w-20, h-20, 10); ctx.stroke();
        ctx.fillStyle = c.color; ctx.font = "bold 40px Arial"; ctx.textAlign = "center"; ctx.fillText(c.icon, w/2, h/2 - 10);
        ctx.font = "bold 15px sans-serif"; ctx.fillText(c.name, w/2, h/2 + 35); ctx.restore();
    }

    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    draw();
</script>
</body>
</html>
